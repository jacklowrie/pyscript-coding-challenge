<!--index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PyWorker - mpy bootstrapping pyodide example</title>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.11.1/core.js"></script>

    <!-- Ace Editor -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.3/ace.min.js" integrity="sha512-BHJlu9vUXVrcxhRwbBdNv3uTsbscp8pp3LJ5z/sw9nBJUegkNlkcZnvODRgynJWhXMCsVUGZlFuzTrr5I2X3sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <div id="solution" style="height: 200px; width: 600px;"></div>
    <button id="run">Run</button>
    <div id="output"></div>
    <script type="mpy" src="main.py"></script>
    <script>
      // Initialize Ace
      const editor = ace.edit("solution");
      editor.setTheme("ace/theme/tomorrow");
      editor.session.setMode("ace/mode/python");

      // Make it globally accessible for main.py
      window.editor = editor;
    </script>
  </body>
</html>
